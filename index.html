<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBNB</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <div id="navbar">
        <div id="logo"><img src="img/eye-icon.png" alt=""></div>
        <ul id="nav-list">
            <li><a href="#">Host an experience</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>
    </div>

    <!-- box -->
    <div id="boxxer">
        <h1 id="box-text">Book unique places to stay and things to do.</h1>
        <div id="box-content">
            <form id="form" action="#">
                <div>
                    <label class="block" for="where">where</label>
                    <input class="full" type="text" name="where" id="where" placeholder="Anywhere">
                </div>
                <div class="in-block">
                    <label class="padded" for="check-in">check-in</label>
                    <label for="check-out">check-out</label>
                </div>
                <div class="in-block">
                    <input type="date" name="check-in" id="check-in">
                    <input type="date" name="check-out" id="check-out">
                </div>
                <div>
                    <label class="block" for="guest">Guests</label>
                    <select name="guest" id="guest">
                        <option value="">Guests</option>
                        <option value="adults">Adults</option>
                        <option value="children">Children</option>
                        <option value="infants">Infants</option>
                    </select>
                </div>
                <div>
                    <input class="submit" type="submit" name="search" id="search" value="Search">
                </div>
            </form>
        </div>
    </div>

    <!-- wrapper -->
    <div id="wrapper">
        <!-- container -->
        <div id="container">
            <!-- blocco con img città, overlay e span nome città -->
            <div class="content">
                <img src="img/roma.jpg" alt="Roma">
                <div class="opacity"></div>
                <span class="text">Roma</span>
            </div>
            <!-- blocco con img città, overlay e span nome città -->
            <div class="content">
                <img src="img/atene.jfif" alt="Atene">
                <div class="opacity"></div>
                <span class="text">Atene</span>
            </div>
            <!-- blocco con img città, overlay e span nome città -->
            <div class="content">
                <img src="img/mordor.jpg" alt="Mordor">
                <div class="opacity mordor"></div>
                <span class="text mordor">Mordor</span>
            </div>
</body>

</html>
